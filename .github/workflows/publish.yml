# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Publish

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write
  pages: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: enable corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - run: yarn build

      # Publish to npmjs
      - name: Publish to npmjs
        run: npm publish --access public

      # Publish to GitHub Packages (without committing package.json changes)
      - name: Prepare package.json for GitHub Packages
        run: node -e "const fs=require('fs'); const p='./package.json'; const j=JSON.parse(fs.readFileSync(p,'utf8')); j.name=`@${process.env.GITHUB_REPOSITORY_OWNER}/${j.name.replace(/^@[^/]+\//,'')}`; fs.writeFileSync(p, JSON.stringify(j,null,2)+'\n');"

      - name: Configure npm for GitHub Packages
        run: |
          echo "@${{ github.repository_owner }}:registry=https://npm.pkg.github.com" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc

      - name: Publish to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm publish --registry=https://npm.pkg.github.com

      - name: Restore package.json
        run: git checkout -- package.json

